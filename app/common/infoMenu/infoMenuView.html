<div ng-click="toggleInfoMenu()" ng-hide="isOpen()">
    <md-button class="md-fab md-primary fixed bottom left" aria-label="Go to info button">
        <i class="fa fa-2x fa-info"></i>
    </md-button>
</div>

<div layout="column" ng-cloak>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2 full-height" md-component-id="infoMenu">

            <md-toolbar ng-style="{ 'background-color':currentBoard.bgColour }">
                <h1 class="md-toolbar-tools">Info</h1>
            </md-toolbar>

            <div layout="row" layout-align="center" layout-wrap>
                <div flex="75" class="center">
                    <h1>{{list.title}}</h1>
                    <p>{{list.description}}</p>
                </div>
            </div>

            <div layout="row" layout-align="center end" layout-wrap>
                <div flex="100" class="center">
                    <img src="assets/img/large-logo.png">
                </div>
                <div flex="75" class="center">
                    <md-button class="md-primary" ng-href="https://github.com/alphafitch/keijiban" target="_blank" aria-label="A link to the GitHub page for Keijiban">
                        <span class="flex-center">
                            <i class="fa fa-github fa-3x"></i>
                        </span>
                    </md-button>
                </div>
                <div flex="75" class="center">
                    <i class="fa fa-code-fork"></i>
                    <span>v{{bower.version}}</span>
                </div>
            </div>

        </md-sidenav>
    </section>
</div>
