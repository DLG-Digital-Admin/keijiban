<div ng-click="toggleInfoMenu()" ng-hide="isOpen()">
    <md-button class="md-fab md-primary fixed bottom left" aria-label="Go to info button">
        <i class="fa fa-2x fa-info"></i>
    </md-button>
</div>

<div layout="column" ng-cloak>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2 full-height" md-component-id="infoMenu">

            <md-toolbar ng-style="{ 'background-color':currentBoard.bgColour }">
                <h1 class="md-toolbar-tools">Info</h1>
            </md-toolbar>

            <div layout="row" layout-align="center" layout-wrap>
                <div flex="100" class="center">
                    <img src="assets/img/large-logo.png">
                </div>
                <div flex="75" class="center">
                    <md-button class="md-primary" ng-href="https://github.com/alphafitch/keijiban" target="_blank">
                        <i class="fa fa-code-fork"></i>
                        <span>{{bower.version}}</span>
                        <i class="fa fa-github"></i>
                    </md-button>
                </div>
                <div flex="75" class="center">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi aperiam vitae, porro, consequatur eveniet fugit, libero architecto perferendis similique possimus sapiente illum? Libero inventore id est, nam ab vitae. Maxime.</p>
                </div>
            </div>

        </md-sidenav>
    </section>
</div>
